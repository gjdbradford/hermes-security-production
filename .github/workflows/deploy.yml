name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Copy static assets to root
        run: |
          # Copy static assets from public to dist root for GitHub Pages
          ls -la public/
          ls -la dist/
          cp public/logo.svg dist/ || echo "Failed to copy logo.svg"
          cp public/favicon.svg dist/ || echo "Failed to copy favicon.svg"
          cp public/favicon.ico dist/ || echo "Failed to copy favicon.ico"
          cp public/hero-bg.jpg dist/ || echo "Failed to copy hero-bg.jpg"
          cp public/site.webmanifest dist/ || echo "Failed to copy site.webmanifest"
          cp public/robots.txt dist/ || echo "Failed to copy robots.txt"
          cp public/sitemap.xml dist/ || echo "Failed to copy sitemap.xml"
          ls -la dist/
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
