name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for Staging
        run: npm run build:staging
        
      - name: Disable Jekyll and prepare static assets
        run: |
          # Create .nojekyll file to completely disable Jekyll processing
          echo "# This file tells GitHub Pages not to process the site with Jekyll" > dist/.nojekyll
          echo "# Static site - no Jekyll processing required" >> dist/.nojekyll
          
          # Also create .nojekyll in root for extra safety
          echo "# This file tells GitHub Pages not to process the site with Jekyll" > .nojekyll
          echo "# Static site - no Jekyll processing required" >> .nojekyll
          
          # Copy .nojekyll to dist if it exists in root
          if [ -f .nojekyll ]; then
            cp .nojekyll dist/
            echo "âœ… .nojekyll file copied to dist/"
          fi
          
          # Verify .nojekyll is present
          if [ -f dist/.nojekyll ]; then
            echo "âœ… .nojekyll file confirmed in dist/"
            cat dist/.nojekyll
          else
            echo "âŒ .nojekyll file not found in dist/"
            exit 1
          fi
          
          # Verify all static assets are present
          echo "ğŸ“ Checking dist folder contents:"
          ls -la dist/
          
          # Check for critical files
          echo "ğŸ” Checking for critical static assets:"
          for file in index.html favicon.ico favicon.svg robots.txt sitemap.xml site.webmanifest; do
            if [ -f "dist/$file" ]; then
              echo "âœ… $file found"
            else
              echo "âš ï¸  $file not found"
            fi
          done
          
          # Check for assets directory
          if [ -d "dist/assets" ]; then
            echo "âœ… assets directory found"
            ls -la dist/assets/ | head -10
          else
            echo "âŒ assets directory not found"
            exit 1
          fi
          
          # Ensure proper permissions for all files
          echo "ğŸ” Setting proper permissions..."
          find dist/ -type f -exec chmod 644 {} \;
          find dist/ -type d -exec chmod 755 {} \;
          echo "âœ… Permissions set"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
