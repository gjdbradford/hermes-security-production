name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Ensure static assets are accessible
        run: |
          # Copy .nojekyll file to prevent Jekyll processing
          cp .nojekyll dist/ || echo ".nojekyll file not found, creating one"
          echo "# This file tells GitHub Pages not to process the site with Jekyll" > dist/.nojekyll
          
          # Verify all static assets are present
          echo "Checking dist folder contents:"
          ls -la dist/
          echo "Checking for static assets:"
          ls -la dist/*.svg dist/*.ico dist/*.jpg dist/*.txt dist/*.xml dist/*.webmanifest 2>/dev/null || echo "Some static assets not found"
          
          # Ensure proper permissions
          chmod 644 dist/*.svg dist/*.ico dist/*.jpg dist/*.txt dist/*.xml dist/*.webmanifest 2>/dev/null || echo "Some files not found for permission setting"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
