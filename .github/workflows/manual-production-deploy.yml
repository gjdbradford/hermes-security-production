name: Manual Production Deployment

# This workflow is for MANUAL production deployments to Vercel only
# It can only be triggered manually through GitHub Actions UI
# This ensures production deployments are intentional and controlled

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
      confirm_deployment:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        type: string

# Environment variables
env:
  NODE_VERSION: '18'
  CACHE_VERSION: v1

jobs:
  # ========================================
  # QUALITY GATES CHECK (REQUIRED FIRST)
  # ========================================
  quality-gates-check:
    name: 🔍 Quality Gates Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔍 Quick Quality Gates Check
        run: |
          echo "🔍 Running essential quality gates for production deployment..."

          # TypeScript check
          echo "📝 TypeScript type check..."
          npx tsc --noEmit

          # Lint check
          echo "🔍 ESLint check..."
          npm run lint

          # Build check
          echo "🏗️ Production build check..."
          npm run build:production

          # Basic validation
          echo "✅ Basic validation..."
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Production build failed - index.html missing"
            exit 1
          fi

          echo "✅ All essential quality gates passed"

  # ========================================
  # MANUAL PRODUCTION DEPLOYMENT
  # ========================================
  manual-production-deploy:
    name: 🚀 Manual Production Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality-gates-check

    # Only run if user confirms with "DEPLOY" AND quality gates pass
    if: |
      github.event.inputs.confirm_deployment == 'DEPLOY' &&
      needs.quality-gates-check.result == 'success'

    environment:
      name: production
      url: https://hermes-security-production.vercel.app/

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🏗️ Build for Production
        run: npm run build:production

      - name: 🔍 Production Build Validation
        run: |
          echo "🔍 Validating production build..."

          # Check critical files exist
          if [ -f "dist/index.html" ]; then
            echo "✅ index.html found"
          else
            echo "❌ index.html missing"
            exit 1
          fi

          if [ -f "dist/favicon.ico" ]; then
            echo "✅ favicon.ico found"
          else
            echo "❌ favicon.ico missing"
            exit 1
          fi

          echo "✅ Production build validation complete"

      - name: 📊 Production Build Summary
        run: |
          echo "🚀 Production Build Summary:"
          echo "📊 Build size: $(du -sh dist/ | cut -f1)"
          echo "📁 Files: $(find dist/ -type f | wc -l)"
          echo "✅ Ready for production deployment"

      - name: 🚀 Deploy to Vercel (Manual)
        run: |
          echo "🚀 Manual Production Deployment to Vercel"
          echo "📝 This deployment is triggered manually by: ${{ github.actor }}"
          echo "📝 Deployment environment: ${{ github.event.inputs.environment }}"
          echo "📝 Commit: ${{ github.sha }}"
          echo ""
          echo "⚠️  IMPORTANT: This is a PRODUCTION deployment"
          echo "⚠️  Make sure all quality gates have passed in staging first"
          echo ""
          echo "✅ Production deployment initiated"
          echo "📋 Vercel will handle the actual deployment process"
          echo "🌐 Production URL: https://hermes-security-production.vercel.app/"

      - name: 📋 Manual Deployment Report
        run: |
          echo "🎉 Manual Production Deployment Complete!"
          echo ""
          echo "📋 Deployment Details:"
          echo "👤 Triggered by: ${{ github.actor }}"
          echo "🌐 Environment: ${{ github.event.inputs.environment }}"
          echo "📝 Commit: ${{ github.sha }}"
          echo "🌐 Production URL: https://hermes-security-production.vercel.app/"
          echo ""
          echo "✅ Manual production deployment successful"
          echo "📝 Vercel will complete the deployment process"

  # ========================================
  # DEPLOYMENT FAILURE NOTIFICATION
  # ========================================
  deployment-failure:
    name: ❌ Manual Deployment Failed
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [quality-gates-check, manual-production-deploy]
    if: |
      always() &&
      (needs.quality-gates-check.result == 'failure' ||
       (needs.manual-production-deploy.result == 'failure' && needs.quality-gates-check.result == 'success'))

    steps:
      - name: 📋 Manual Deployment Failure Report
        run: |
          echo "❌ MANUAL PRODUCTION DEPLOYMENT FAILED"
          echo ""
          echo "📋 Deployment Results:"
          echo "🔍 Quality Gates Check: ${{ needs.quality-gates-check.result }}"
          echo "🚀 Manual Production Deploy: ${{ needs.manual-production-deploy.result }}"
          echo ""
          if [ "${{ needs.quality-gates-check.result }}" = "failure" ]; then
            echo "⚠️  QUALITY GATES FAILED:"
            echo "1. Fix the failing quality gates locally"
            echo "2. Test your changes thoroughly"
            echo "3. Try the manual deployment again"
            echo ""
            echo "🚫 Production deployment blocked due to quality gate failures"
          else
            echo "⚠️  DEPLOYMENT PROCESS FAILED:"
            echo "1. Check the deployment logs above"
            echo "2. Verify Vercel configuration"
            echo "3. Try the manual deployment again"
          fi
          echo ""
          echo "🔒 Production deployment remains secure and controlled"
